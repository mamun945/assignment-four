<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/4f7aa5bbf1.js" crossorigin="anonymous"></script>
    <title>Job Application Tracker</title>
</head>
<body>
    <header class="p-5 border-b-1">
       <section class="w-[80%] mx-auto">
          <h2 class="text-2xl font-bold mb-5">Job Application Tracker</h2>
          <div class="total-In-Rej-Cards grid grid-cols-1 gap-5 sm:grid-cols-3">
            <!-- total card -->
              <div class="total-card border hover:shadow-md hover:shadow-blue-500 rounded-md border-black bg-gray-100 p-5">
                  <p>Total</p>
                   <p class="total-jobs-count text-xl font-bold">0</p>
              </div>
              <!-- interview card -->
               <div class="interview-card border hover:shadow-md hover:shadow-green-500 rounded-md border-black bg-gray-100 p-5">
                  <p>Interview</p>
                  <p class="interview-jobs-count text-xl font-bold text-green-400">0</p>
               </div>
               <!-- rejected card -->
                <div class="rejected-card border hover:shadow-md hover:shadow-red-500 rounded-md border-black bg-gray-100 p-5">
                    <p>Rejected</p>
                    <p class="rejected-jobs-count text-xl font-bold text-red-400">0</p>
                </div>
          </div>
       </section>
    </header>

    <main>
       <!-- available jobs section part -->
       <div class="w-[80%] mx-auto mt-8 flex flex-col gap-5 justify-between sm:flex sm:flex-row">
           <div class="available-jobs">
            <h2 class="font-bold mb-5 text-xl">Available Jobs</h2>
            <div class="flex gap-4">
            <button onclick="change('all-button')" id="all-button" class="all-button bg-[#3B82F6] py-3 px-4 text-white hover:shadow-md hover:shadow-green-400">All</button>
            <button onclick="change('interview-button')"  id="interview-button" class="interview-button py-3 px-4 hover:shadow-md hover:shadow-green-400 bg-gray-100">Interview</button>
            <button onclick="change('reject-button')"  id="reject-button" class="reject-button py-3 px-4 hover:shadow-md hover:shadow-green-400 bg-gray-100">Rejected</button>
            </div>
           </div>
           <div class="jobs-Number flex items-center gap-2">
            <span class="interview-div hidden"><span class="interview-jobs">0 </span> of</span> 
            <span class="rejected-div hidden"><span class="rejected-jobs">0 </span> of</span>
            <span class="all-jobs"> 0</span>
            <span> jobs</span>
           </div>
       </div>
    </main>
</body>
</html>
